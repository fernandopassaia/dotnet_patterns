version: "3"
volumes:
    studentsdata:
networks:
    backend:

services:
    mysql:
        image: "mysql:5.7"
        volumes:
            - studentsdata:/var/lib/mysql
            - ./_MySQL_Init_Script:/docker-entrypoint-initdb.d
        networks:
            - backend
        environment: 
            - MYSQL_ROOT_PASSWORD=@1234Fd#
            - bind-address=0.0.0.0